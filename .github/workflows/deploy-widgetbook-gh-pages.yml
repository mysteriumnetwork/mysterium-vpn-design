# yaml
name: Build \& Deploy Widgetbook (FVM + build_runner)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize Flutter SDK
        uses: chika3742/setup-fvm@v3
        with:
          project-dir: widgetbook # default
          cache: true # default

      - run: fvm flutter --version

      - name: Enable web
        run: fvm flutter config --enable-web

      - name: Install dependencies (widgetbook/)
        working-directory: widgetbook
        run: fvm flutter pub get

      - name: Run build_runner (widgetbook/)
        working-directory: widgetbook
        run: fvm flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Flutter web (widgetbook/)
        working-directory: widgetbook
        run: fvm flutter build web --release --base-href ./

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: widgetbook/build/web
          publish_branch: gh-pages
          keep_files: false
